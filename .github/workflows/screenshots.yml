name: Screenshots
# TODO: limit push events?
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  gradle:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: :src:dist-check:generateScreenshots -PgenerateScreenshots -PchecksumIgnore
      - name: Upload screenshots
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}-screenshots
          path: src/dist-check/build/screenshots
